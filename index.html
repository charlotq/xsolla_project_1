<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "xsolla">
    <meta name = "author" content = "Nikita Smolskiy">
    <link href="./images/icon.svg" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Event Listing</title>
  </head>
  <body>
    <div class="page">
      <main class="content">
        <section class="main-block">
          <h1 class="main-block__header">Event Listing</h1>
          <div class="select">
            <p class="select__paragraph">City:</p>
            <select name="city" class="select__input">
              <option value="none">All</option>
              <option value="Amsterdam">Amsterdam</option>
              <option value="Berlin">Berlin</option>
              <option value="Rim">Rim</option>
              <option value="Sr.Petersburg">Sr.Petersburg</option>
            </select>
            <p class="select__paragraph">Month:</p>
            <select name="month" class="select__input">
              <option value="none">All</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <div class="events">
            <div class="events__item">
              <div class="events__cover"></div>
              <div class="events__day">
                <p class="events__day-text">19</p>
              </div>
              <button class="events__button"></button>
              <img class="events__image" src="https://cdn3.xsolla.com/files/uploaded/113250/9ddae28837d2e4217e5c2e99bbd6f3a0.jpeg">
              <h2 class="events__title">Best of 2019</h2>
            </div>

              </div>
              <button class="events__button"></button>
              <img class="events__image" src="https://cdn3.xsolla.com/files/uploaded/113250/9ddae28837d2e4217e5c2e99bbd6f3a0.jpeg">
              <h2 class="events__title">Best of 2019</h2>
            </div>

              <div class="events__cover"></div>
              <div class="events__day">
                <p class="events__day-text">19</p>
              </div>

              <h2 class="events__title">Best of 2019</h2>
            </div>

            </div>
          </div>
        </section>
      </main>
    </div>

</html>
