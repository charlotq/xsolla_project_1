<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content = "xsolla">
    <meta name = "author" content = "Nikita Smolskiy">
    <link href="./images/icon.svg" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Event Listing</title>
  </head>
  <body>
    <div class="page">
      <main class="content">
        <section class="main-block">
          <h1 class="main-block__header">Event Listing</h1>
          <div class="select">
            <p class="select__paragraph">City:</p>
            <select name="city" class="select__input">
              <option value="none">All</option>
              <option value="Amsterdam">Amsterdam</option>
              <option value="Berlin">Berlin</option>
              <option value="Rim">Rim</option>
              <option value="Sr.Petersburg">Sr.Petersburg</option>
            </select>
            <p class="select__paragraph">Month:</p>
            <select name="month" class="select__input">
              <option value="none">All</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>
          <ul class="events">
            <template id="events__item">
              <li class="events__item">
                <div class="events__cover"></div>
                <div class="events__day">
                  <p class="events__day-text"></p>
                </div>
                <button class="events__button" aria-label="Add marker"></button>
                <img class="events__image">
                <h2 class="events__title"></h2>
              </li>
            </template>
          </ul>
        </section>
      </main>
    </div>
    <script src="./scripts/events.js"></script>
  </body>
</html>
